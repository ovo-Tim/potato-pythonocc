{% set version = "7.7.3" %}

package:
  name: potato-pythonocc
  version: {{ version }}

source:
  path: ../..


build:
  number: 0
  binary_relocation: false [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('libx11-devel') }}         # [linux]
    - {{ cdt('xorg-x11-proto-devel') }} # [linux]
    - {{ cdt('mesa-libgl-devel') }}     # [linux]
    - {{ cdt('libxi-devel') }}          # [linux]
    - ninja
    - cmake
    - swig ==4.1.1

  host:
    - python {{ python }}
    - occt ==7.7.1
    - numpy >=1.17

  run:
    - occt ==7.7.1
    - six
    - numpy >=1.17
    - python {{ python }}.*

test:
  source_files: # source_files 的工作路径是 source package，是在 source section 中 source 指定的
    - test/
    # - ci/conda/test.sh
  imports:
    - OCC
    - OCC.Core.BRepPrimAPI
    - OCC.Core.MeshDS
    - OCC.Core.Tesselator
  requires:
    # - pyqt >=5
    - mypy
    - svgwrite
    - wxpython >=4
    # - pyside2 >=5
  commands:
    - echo 'Test start!!!'
    - pwd
    - tree
    # - bash test.sh
  #   - mypy test/test_mypy_classic_occ_bottle.py
  #   - python test/core_display_pyqt5_unittest.py
  #   - python test/core_display_pyside2_unittest.py
  #   - python test/core_display_wx_unittest.py

about:
  home: https://github.com/tpaviot/pythonocc-core
  license: LGPL
  summary: An industrial strength 3D CAD python package
